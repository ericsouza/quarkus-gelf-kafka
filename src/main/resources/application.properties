quarkus.http.port=9597
quarkus.http.test-port=9598
quarkus.devservices.enabled=false


# datasource configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=username
quarkus.datasource.password=password

quarkus.datasource.reactive.url = vertx-reactive:postgresql://localhost:5432/quarkus
#quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create

# integ and prod log configuration
quarkus.log.handler.gelf.enabled=false
quarkus.log.handler.gelf.host=kafka://redpanda#quarkus-gelf-kafka
quarkus.log.handler.gelf.port=9092
quarkus.log.handler.gelf.facility=quarkus-gelf-kafka
quarkus.log.handler.gelf.include-full-mdc=true
